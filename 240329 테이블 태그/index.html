<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<table border="1">
			<!-- table태그에는 반드시 작성해야하는 제목 태그가 존재(웹 표준)
            :"caption" 캡션 태그는 해당 테이블 태그가 어떤 내용인지를 작성하는 제목 태그 -->
			<caption>
				연습하기1
			</caption>
			<tr>
				<th>제목1</th>
				<th>제목2</th>
				<th>제목3</th>
				<th>제목4</th>
				<th>제목5</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td colspan="2">4</td>
				<!-- <td>5</td> -->
			</tr>
			<tr>
				<td rowspan="2">6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
			</tr>
			<tr>
				<!-- <td>11</td> -->
				<td>12</td>
				<td rowspan="2" colspan="2">13</td>
				<!-- <td>14</td> -->
				<td>15</td>
			</tr>
			<tr>
				<td>16</td>
				<td>17</td>
				<!-- <td>18</td>
				<td>19</td> -->
				<td>20</td>
			</tr>
		</table>
		<br />
		<table border="1">
			<caption>
				회원정보
			</caption>

			<tr>
				<th scope="row">이름</th>
				<td>홍길동</td>
			</tr>
			<tr>
				<th scope="row">성별</th>
				<td>남자</td>
			</tr>
		</table>
		<br /><br />
		<table border="1">
			<caption>
				당월 결제 금액
			</caption>
			<thead>
				<tr>
					<th colspan="5" id="a1">당월 결제하실 금액</th>
				</tr>
				<tr>
					<th id="b1">회차</th>
					<th id="b2">원금</th>
					<th id="b3">혜택금액</th>
					<th id="b4">환율</th>
					<th id="b5">수수료</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td headers="a1 b1">1</td>
					<td headers="a1 b2">100000</td>
					<td headers="a1 b3">1000</td>
					<td headers="a1 b4">0.4</td>
					<td headers="a1 b5">20000</td>
				</tr>
			</tbody>
			<tfoot>
				<!-- tfoot 태그는 잘 쓰지 않음 -->
			</tfoot>
		</table>
	</body>
</html>
