<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/jquery-3.5.1.min.js"></script>
		<script defer src="./script/script.js"></script>
	</head>
	<body>
		<!-- data- 속성이란?
    보통 속성의 값들은 DOM에 영향을 줌
    (cf: 속성이란 태그에 작성해서 해당 태그의 성격, 역할 등을 지정)
    그런데 data-속성은 DOM에 영향을 주지 않음
    따라서 개발자는 data속성을 이용하여 DOM에 영향을 주지 않으면서
    특정 값을 저장해둘 수 있음
-->
		<section class="tab">
			<ul>
				<li data-tab="cont1" class="on">공지사항</li>
				<li data-tab="cont2">갤러리</li>
			</ul>
			<div id="cont1" class="conBox on">
				<ul>
					<li><a href="#">공지사항입니다</a></li>
					<li><a href="#">공지사항입니다</a></li>
					<li><a href="#">공지사항입니다</a></li>
				</ul>
			</div>
			<div id="cont2" class="conBox">
				<ul>
					<li>이미지<img src="" alt="" /></li>
					<li>이미지<img src="" alt="" /></li>
					<li>이미지<img src="" alt="" /></li>
				</ul>
			</div>
		</section>
	</body>
</html>
