<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="Yeti" content="noindex, nofollow" />
		<meta property="og:url" content="페이지 주소" />
		<meta property="og:image" content="썸네일 주소" />
		<title>Document</title>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
	</head>
	<body>
		<!-- 
            SEO
            검색 엔진 최적화
            : 사이트의 컨텐츠 페이지 정보가 검색에 얼마나 노출되는지

            사용자에게 정보를 전달함에 적합한지에 대한 점수를 매겨
            상위에 노출을 시키거나 멀리 보내는 작업
            컨텐츠의 본질 중요성을 판단하기도 하고 만약 같은 조건의 컨텐츠일 경우
            메타태그의 작성이 우선순위 영향을 줌

            index(색인)
            어떤 포털사이트든지 모든 페이지를 색인이라는 곳에 저장함
            즉 어떤 페이지를 만들어서 서버에 올리면 그 페이지에 포털 사이트가
            고유의 url을 입히고 url색인이라는 장소에 저장됨

            crawling 크롤링
            크롤러(포털 사이트에서 색인을 담당하는 봇)가 해당 페이지에서 정보를 
            추출하는 행위를 말함
            만약 새로운 페이지 혹은 업데이트된 페이지가 발생하면 크롤링을 거쳐서
            해당 페이지가 index에 저장되는 것

            web crawler 크롤러
            크롤링을 하는 자동 소프트웨어(봇)
            종류 : 구글봇(구글에서 만든 크롤러), yeti(네이버), daumoa(다음), zumbot(zum) 등 포털 사이트마다 이름이 다름
            robots (모든 검색 엔진의 크롤러를 지칭하는 대명사)

            오픈 그래프(og)
            어떤 html 문서의 메타정보를 쉽게 표시하기 위해서
            메타정보에 해당하는 제목, 설명, 문서타입 등을 사람들이 통일해서 쓸 수 있도록 정의해놓은 약속(프로토콜)
            페이스북(메타)에 의해서 기존의 다양한 메타 데이터 표기 방법을 통합하여 만들어졌고
            처음에는 페이스북에서만 사용하다가 이후 모든 곳에서 사용하게 됨
            보통 우리가 어떤 내용을 sns에 게시할 때 나타나는 내용임

            시멘틱 태그로 마크업하기
            
         -->
	</body>
</html>
