<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- 웹 표준을 지키기 위해 a태그를 다른 목적으로 사용할 때도
        href 속성은 지우면 안됨, 따라서 '#'을 써서 링크를 막아줌 -->
		<a href="#" class="prev">
			<strong>이전</strong>
		</a>
		<a href="#" class="next">
			<strong>다음</strong>
		</a>
	</body>
</html>
